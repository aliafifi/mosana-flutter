name = "mosana-flutter"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "cd mosana_flutter && flutter build web --release --web-renderer canvaskit"
cwd = "."
watch_dir = "mosana_flutter"

[build.upload]
format = "directory"
dir = "mosana_flutter/build/web"

# Environment variables for build
[env.production]
FLUTTER_VERSION = "3.16.0"

# Routes
[[routes]]
pattern = "/*"
function = ""
